<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Likes</title>
</head>
<body>
    <header> 
        <p class="header-top">Network</p>
        <p class="header-bot">Your Feed</p>
    </header>
    <div class="main-content">
        <div class="profile-card">
            <img src="img/user.png" alt="a user-chosen image for their profile">
            <p><a href="#">Add an avatar</a></p>
            <h2>James Doe</h2>
        </div>
        <div class="col-right">
            <div class="friend-post">
                <div class="friend-post-tc">
                    <h3>Neil M</h3>
                    <div class="friend-post-tc-r">
                        <p id="neil-p"><span id="neil">0</span> likes</p>
                        <button id="neil-btn">Like</button>
                    </div>
                </div>
                <p class="friend-post-message"> I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="friend-post">
                <div class="friend-post-tc">
                    <h3>Nichole K</h3>
                    <div class="friend-post-tc-r">   
                        <p><span id="nichole">0</span> likes</p>
                        <button id="nichole-btn">Like</button>
                    </div>
                </div>
                <p class="friend-post-message"> Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="friend-post">
                <div class="friend-post-tc">
                    <h3>Jim R</h3>
                    <div class="friend-post-tc-r">
                        <p><span id="jim">0</span> likes</p>
                        <button id="jim-btn">Like</button>
                    </div>
                </div>
                    <p class="friend-post-message"> I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
